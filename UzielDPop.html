<!DOCTYPE html>
<html lang="es">
<head>
    <title>Metodo Pop()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Lista de Elementos</h1>
    <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <button onclick="eliminarUltimoElemento()">Eliminar Último Elemento</button>

    <script>
        function eliminarUltimoElemento() {
            var lista = document.getElementById('miLista');
            var elementos = Array.from(lista.getElementsByTagName('li'));
            if (elementos.length > 0) {
                var ultimoElemento = elementos.pop();
                lista.removeChild(ultimoElemento);
            } else {
                alert("No hay más elementos para eliminar");
            }
        }
    </script>
</body>
</html>
